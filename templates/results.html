<!DOCTYPE html>
<html lang="en">
<head>

<img src="static/images/mi.png" style="size:10px" >
    <meta charset="UTF-8">

    <title> Dashboard Result</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $("#btnPrint").live("click", function () {
            var divContents = $("#dvContainer").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<html><head><title> ListingCheckPdf</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });

    </script>
</head>

<body>
    <form id="form1">
     <div id="dvContainer" >
         <input type="button" style="background-color: #0D4171; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
display: inline-block; font-size: 12px;font:Poppins Medium; border-radius: 15px;" value="Download PDF" id="btnPrint" />
<br>
<br>
<br>
         <div style="padding-left:25em;color: #0D4171;">  {% autoescape off %}{{ new }}{% endautoescape %}</div>

<br>
<br>
   <div style="color: #0D4171; font-size: 15px;font:Poppins ;">
       {% for key, value in results.items %}
        <li>{{ key }}</li>
         {% for elem in value %}
              {{ elem }}
         {% endfor %}
        {% endfor %}
       </div>
<br>
<br>
<br>
         <div style="padding-left:8em;color: #0D4171">
            {% autoescape off %}{{ output_df }}{% endautoescape %}
         </div>
    </div>
    </form>
</body>
</html>
